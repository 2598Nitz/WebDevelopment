<!doctype html>
<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "SurveyForm.css">
</head>
<body id = "main">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class = "fullcard" id = "thumbnail">
      <h1 id = "title" style = "text-align:center;">Survey Form</h1>
      <p id = "description">Let us know how we can improve FreeCodeCamp</p>
      <hr id = "rule">
      <br>
      <form action = "/submit survey form" id = "survey-form">
        <div class = "align">
        <label for = "name" id = "name-label">Name:</label>
        <input type = "text" id = "name" placeholder = "Enter your name" required />
        </div>
        <div class = "align">
        <label for = "email" id = "email-label">Email:</label>
        <input type = "email" id = "email" placeholder = "Enter your Email" required />
        </div>
        <div class = "align">
        <label for = "number" id ="number-label">Contact Number:</label>
        <input type = "number" id = "number" placeholder = "Enter contact no." min = "1000000000" max = "9999999999"/>
        </div>
        <div class = "align">
          <label>What do you like most in FCC?</label>
          <select name="course" id = "dropdown">
          <option value="Disabled" disabled selected>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class = "align">
          <label style= "margin-top:14px;">How likely is that you will recommend FCC?</label>

          <div>
          <p style = "margin-right:415px;">
          <input type = "radio" name = "rec" value = "definitely" id = "definitely">
          <label for = "definitely">Definitely</label>
          </p>
          <p style = "margin-right:436px;">
          <input type = "radio" name = "rec"value="maybe" id = "maybe">
          <label for = "maybe">Maybe</label>
          </p>
          <p style = "margin-right:424px;">
          <input type = "radio" name = "rec"value="not sure" id = "unsure">
          <label for = "unsure">Not Sure</label>
          </p>
          </div>
        </div>
        <div class = "align">
        <label>Things that should be improved in future(Check all that apply)</label>
        <div>
        <p style = "margin-right:420px;">
        <input type = "checkbox" name = "che"value="frontend" id = "front-end">
        <label for = "front-end">Front-end</label>
        </p>
        <p style = "margin-right:420px;">
        <input type = "checkbox" name = "che"value="backend" id = "back-end">
        <label for = "back-end">Back-end</label>
        </p>
        <p style = "margin-right:362px;">
        <input type = "checkbox" name = "che"value="dataviz" id = "dataviz">
        <label for = "dataviz">Data Visualization</label>
        </p>
        </div>
        </div>
        <div class = "align">
          <label for = "text">Additional feedback:</label>
          <textarea style = "margin-right:269px;" rows = "4" cols = "30">Enter your comments here...</textarea>
        </div>
        <p>
        <button type = "submit" name = "submit" id = "submit">Submit</button>
        </p>
      </form>
    </div>
</body>
</html>
